<!DOCTYPE html>
<html lang="ko"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메일관리</title>
    <link rel="stylesheet" th:href="@{/admin/css/email.css}" type="text/css">

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
</head>
<body>
    <div id="wrap">
        <header>
            <div class="logobackground">
                <h1 class="logoimg"><img th:src="@{/admin/images/logo_prod.png}" alt="logo"></h1>
                <h2><a th:href="@{/adminmain/main}">관리자 페이지</a></h2>
                <div class="logout"><a href="#">
                    <h1 style="padding-right: 10px;"><img th:src="@{/admin/images/logout.png}" alt="logout"></h1>
                    <h4>로그아웃</h4></a>
                </div>
            </div>
        </header>
        <div class="contents">
            <ul class="left_nav">
                <li class="prodList">
                    <a href="#상품조회" class="control">상품관리</a>
                    <ul class="sub_ProdList">
                        <li><a th:href="@{/product/productserach}">상품조회</a></li>
                        <li><a th:href="@{/product/productAdd}">상품등록</a></li>
                        <li><a th:href="@{/category/categoryAdd}">상품분류등록</a></li>
                    </ul>
                </li>
                <li class="prodList"><a href="#">회원관리</a>
                    <ul class="sub_ProdList">
                        <li><a th:href="@{/member/member}">전체회원관리</a></li>
                        <li><a th:href="@{/member/unregister}">탈퇴회원조회</a></li>
                    </ul>
                </li>
                <li class="prodList"><a th:href="@{/point/pointA}">적립금관리</a></li>
                <li class="prodList"><a th:href="@{/order/order}">주문관리</a></li>
                <li class="prodList service" > <a href="#게시판관리">지원서비스</a>
                    <ul class="sub_ProdList">
                        <li><a th:href="@{/Service/productInquiry}">게시판관리</a></li>
                        <li><a th:href="@{/Service/email}">메일관리</a></li>
                    </ul>
                </li>
                <li class="prodList"><a th:href="@{/adminManagement/adminManagement}">관리자관리</a></li>
                <li class="prodList"><a th:href="@{/statistics/statistics}">통계</a></li>
                <li class="prodList"><a href="#이벤트목록">이벤트관리</a>
                    <ul class="sub_ProdList">
                        <li><a th:href="@{/event/eventList}">이벤트목록</a></li>
                        <li><a th:href="@{/event/eventProdAdd}">이벤트등록</a></li>
                    </ul>
                </li>
            </ul>
            <section>
                <div class="pageBody">
                    <div class="mainHd">
                        <div class="topTitle">
                            <h4>메일관리</h4>
                        </div>
                        <div class="topbtnWrapper">
                                <div class="pageButton1"><a href="../Service/email.html">메일발송</a></div>
                                <div class="pageButton"><a href="../Service/emailHistory.html">메일발송내역</a></div>
                            </div>
                        <div id="btnNoticeAdd"><a href="../Service/autoMail.html">자동발송메일관리</a></div>
                    </div>
                    <div class="sectTopWrapper">
                        <div class="sectTop">
                            <table class="tblTop">
                                <colgroup>
                                    <col class="w200">
                                    <col>
                                </colgroup>
                                <tbody>
                                    <tr>        
                                        <th>메일제목</th>    
                                        <td>
                                            <ul class="arrAlign">
                                                <li class="w200">
                                                    <input type="text" name="" id="">
                                                </li>
                                            </ul>    
                                        </td>   
                                    </tr>   
                                    <tr>        
                                        <th>발송시간</th>    
                                            <td>
                                                <ul class="arrAlign">
                                                    <li class="w200">
                                                        <input type="datetime-local" name="proSearchStartDay" id="proSearchStartDay">
                                                    </li>
                                                </ul>    
                                            </td>   
                                    </tr>   
                                    <tr>        
                                        <th colspan="2">
                                            <div id="summernote"></div>
                                        </th>   
                                    </tr>   
                                </tbody>    
                            </table>
                            <div>
                                <button id="btnSearch"> 발송 </button>
                            </div>
                        </div>    
                    </div>
                    <script th:src="@{/admin/js/email.js}"></script>
            </section>
        </nav>

</html>
